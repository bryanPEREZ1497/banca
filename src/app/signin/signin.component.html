<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <form (submit)="signIn();password.value='';email.value=''">
                    <div class="form-group">
                        <input #email type="text" [(ngModel)]="user.email" name="email" class="form-control"
                            placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input #password type="password" [(ngModel)]="user.password" name="password"
                            class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-primary btn-block">
                        Ingresar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
