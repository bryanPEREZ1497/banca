<div id="mycontainer">

    <form (submit)="signUp();email.value='';password.value=''">
        <input class="in" #email type="text" [(ngModel)]="user.email" name="email" placeholder="Email" required
            autofocus>
        <input class="in" #password type="password" [(ngModel)]="user.password" name="password" placeholder="Password"
            required>
        <button class="in" type="submit">
            Registrarse
        </button>
    </form>
</div>
